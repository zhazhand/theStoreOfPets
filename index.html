<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Pet shop</title>
  <script src="/main.js" type="module" defer></script>
</head>

<body>
  <header class="header">

    <div class="container-fluid position-relative">
      <h1 class="h1 text-center m-3">welcome to our stor!</h1>
      <button class="cart position-absolute h-100">
        <img src="./assets/empty_cart.png" class="h-75" title="show cart">
        <span class="badge badge-primary score"></span>
      </button>
    </div>
    <h2 class="bg-warning text-center pt-2 pb-2 mb-0">The best offer in our shop now</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th class="text-center">Cats</th>
          <th class="text-center">Price greater than average</th>
          <th class="text-center">Fluffy or has white color</th>
        </tr>
      </thead>
      <tr>
        <td clas="petShopView">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </td>
        <td clas="petShopView">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </td>
        <td clas="petShopView">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="btn-group-vertical navigation w-100">
            <button class="btn btn-outline-dark">Dogs</button>
            <button class="btn btn-outline-dark">Cats</button>
            <button class="btn btn-outline-dark">Hamsters</button>
            <button class="btn btn-outline-dark">Add new</button></div>
        </div>
        <div class="col-8 viewContainer"></div>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
</body>

</html>
